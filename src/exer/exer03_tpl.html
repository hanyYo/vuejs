<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>템플릿 문법</title>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <style>
  h2{font-size:20px;padding:30px 0 10px;}
  </style>
</head>
<body>
    
    <strong>이중 중괄호(mustaches)는 HTML이 아닌 일반 텍스트로 데이터를 해석합니다. 실제 HTML을 출력하려면 v-html 디렉티브를 사용해야 합니다.</strong>
    <div id="app">
        <p>Using mustaches: {{ rawHtml }}</p>
        <p>Using v-html directive: <span v-html="rawHtml"></span></p>
        <button v-bind:disabled="isButtonDisabled">Button</button>
        <a :href="url" style="display:block;" target="_blank">{{url}}</a>
    </div>
    <script>
      var vm = new Vue({
        el:'#app',
        data : {
          rawHtml : '<span style="color:red">This should be red.</span>',
          isButtonDisabled : false,
          url : 'https://kr.vuejs.org/v2/guide/syntax.html'
        }
      })
    </script>
</body>
</html>
